<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#f4f7f6">
    <title>ระบบสำหรับเจ้าหน้าที่</title>
    
    <!-- Fonts & Icons (เพิ่มน้ำหนัก 500) -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- Animation: Fade Up --- */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        :root {
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            
            /* ปรับสีให้เข้มขึ้นเพื่อความคมชัด */
            --text-main: #1a1a1a; 
            --text-light: #555555;
            
            --header-gradient: linear-gradient(135deg, #c0392b 0%, #8e44ad 50%, #2c3e50 100%);
            --shadow-soft: 0 10px 40px -10px rgba(0,0,0,0.08);
            --shadow-hover: 0 20px 50px -10px rgba(0,0,0,0.15);
            --radius-xl: 24px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Kanit', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            min-height: 100vh;
            
            /* --- สูตรลับความคมชัด (Native App Feel) --- */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            -webkit-text-size-adjust: 100%;
            letter-spacing: 0.3px;
            font-weight: 400;
        }

        /* Navbar (Glassmorphism) */
        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 1px 0px rgba(0,0,0,0.05);
        }

        .nav-left { display: flex; align-items: center; gap: 15px; }
        
        .back-btn { 
            font-size: 1.2rem; color: var(--text-main); 
            width: 40px; height: 40px; 
            display: flex; align-items: center; justify-content: center; 
            border-radius: 50%; transition: var(--transition);
            text-decoration: none;
        }
        .back-btn:hover { background: #f0f2f5; transform: translateX(-3px); }
        
        .page-title { 
            font-weight: 600; 
            font-size: 1.2rem; 
            background: var(--header-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }
        
        .settings-btn {
            background: none; border: none; font-size: 1.2rem; color: var(--text-light);
            cursor: pointer; padding: 8px; border-radius: 50%; transition: var(--transition);
        }
        .settings-btn:hover { background: #f0f2f5; color: #8e44ad; transform: rotate(90deg); }

        /* Container */
        .container { 
            padding: 30px 20px; 
            max-width: 800px; 
            margin: 0 auto; 
            animation: fadeUp 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }
        
        .section-label {
            font-size: 1rem; color: var(--text-light); margin-bottom: 20px; font-weight: 500;
        }

        /* Menu Card */
        .menu-card {
            background: var(--card-bg);
            border-radius: var(--radius-xl);
            padding: 25px;
            display: flex;
            align-items: center;
            box-shadow: var(--shadow-soft);
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid rgba(255,255,255,0.8);
            margin-bottom: 20px;
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
        }

        .menu-card::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom right, rgba(255,255,255,0.8), rgba(255,255,255,0));
            opacity: 0; transition: var(--transition);
        }

        .menu-card:hover { transform: translateY(-5px); box-shadow: var(--shadow-hover); }
        .menu-card:hover::after { opacity: 0.3; }

        .menu-icon {
            width: 60px; height: 60px;
            background: #f0f2f5;
            color: #2c3e50;
            border-radius: 18px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem; margin-right: 20px;
            transition: var(--transition);
        }

        .menu-icon.icon-red {
            color: #c0392b; 
            background-color: #ffebee; 
        }

        .menu-card:hover .menu-icon {
            background: var(--header-gradient);
            color: white;
            transform: scale(1.1) rotate(5deg);
        }

        .menu-info h3 { font-size: 1.2rem; margin-bottom: 5px; color: var(--text-main); font-weight: 600; letter-spacing: 0.5px; }
        .menu-info p { font-size: 0.9rem; color: var(--text-light); font-weight: 400; }
        .menu-arrow { margin-left: auto; color: #dfe6e9; transition: var(--transition); }
        .menu-card:hover .menu-arrow { color: #8e44ad; transform: translateX(5px); }

        /* Modal */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(8px);
            z-index: 999; align-items: center; justify-content: center;
        }
        .modal-content {
            background: white; width: 90%; max-width: 400px; border-radius: var(--radius-xl);
            padding: 30px; box-shadow: var(--shadow-hover); animation: popUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal-header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 25px; border-bottom: 1px solid #f0f0f0; padding-bottom: 15px; 
        }
        .modal-header h3 { 
            font-size: 1.3rem; font-weight: 600;
            background: var(--header-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .close-modal { background: none; border: none; font-size: 1.2rem; color: #b2bec3; cursor: pointer; transition: 0.2s; }
        .close-modal:hover { color: #d63031; transform: scale(1.1); }
        
        .menu-link {
            display: flex; align-items: center; padding: 15px; background: #f8f9fa;
            border-radius: 16px; margin-bottom: 12px; text-decoration: none; 
            color: var(--text-main); transition: var(--transition);
            border: 1px solid transparent;
        }
        .menu-link:hover { 
            background: #fff; transform: translateX(5px); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); border-color: #eee;
        }
        .menu-link i { width: 35px; color: #8e44ad; font-size: 1.2rem; text-align: center; }
        
        @keyframes popUp { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <nav>
        <div class="nav-left">
            <a href="index.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a>
            <span class="page-title">ระบบสำหรับเจ้าหน้าที่</span>
        </div>
        <button class="settings-btn" onclick="toggleModal(true)"><i class="fa-solid fa-gear"></i></button>
    </nav>

    <div class="container">
        <p class="section-label">เลือกรายการที่ต้องการปฏิบัติ</p>
        
        <!-- ลิงก์ไปยังหน้าทำงาน -->
        <a href="drunk-case.html" class="menu-card">
            <div class="menu-icon icon-red"><i class="fa-solid fa-wine-bottle"></i></div>
            <div class="menu-info">
                <h3>ฟ้องวาจาเมาขับ</h3>
                <p>สร้างสำนวนฟ้องวาจาขับรถขณะเมาสุรา</p>
            </div>
            <div class="menu-arrow"><i class="fa-solid fa-chevron-right"></i></div>
        </a>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal-overlay" onclick="closeOnOutside(event)">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fa-solid fa-gear"></i> ตั้งค่าข้อมูล</h3>
                <button class="close-modal" onclick="toggleModal(false)"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <p style="font-size: 0.9rem; color: var(--text-light); margin-bottom: 20px;">เลือกข้อมูลที่ต้องการแก้ไข</p>
            
            <a href="station-info.html" class="menu-link">
                <i class="fa-solid fa-building-shield"></i> <span>ข้อมูลสถานีตำรวจ</span>
            </a>
            <a href="officer-info.html" class="menu-link">
                <i class="fa-solid fa-user-shield"></i> <span>ข้อมูลเจ้าหน้าที่</span>
            </a>
        </div>
    </div>

    <script>
        function toggleModal(show) { 
            const modal = document.getElementById('settingsModal');
            modal.style.display = show ? 'flex' : 'none';
            if(show) modal.querySelector('.modal-content').style.animation = 'popUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
        }
        function closeOnOutside(event) { if (event.target.id === 'settingsModal') toggleModal(false); }
    </script>

</body>
</html>
